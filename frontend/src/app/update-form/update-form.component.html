<div class="container justify-content-center border border-primary m-auto mt-4" >
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    
        <p class="text-center"> Update Component</p>
        <p>
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" class="form-control" ngModel>
        </p>    
        <p>
          <label for="pass">Password</label>
          <input type="password" name="pass" class="form-control" ngModel>
        </p>

        <p>
          <label for="nfirstname">New Name</label>
          <input type="text" name="nfirstname" class="form-control" ngModel>
        </p>    
        <p>
          <label for="npass">New Password</label>
          <input type="password" name="npass" class="form-control" ngModel>
        </p>
       
        <p>
          <button class="btn btn-primary" type="submit">Update</button>
        </p>
    
        
      </form>
    </div>
